<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate Master</title>
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- Custom CSS link -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <h2>Calculate Master <span><img class="img-fluid icon" src="./images/bank-icon.png" alt="icon"></span></h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <!-- Image Area -->
                <div class="col-md-6">
                    <div class="img-area">
                        <img class="img-fluid" src="./images/bank.png" alt="">
                    </div>
                </div>
                <!-- Calculate Area -->
                <div class="col-md-6">
                    <div class="calculate-area">
                        <div class="income-area">
                            <h4>Income</h4>
                            <table>
                                <tr>
                                    <td class="lable"><label for="income">Income:</label></td>
                                    <td><input type="number" name="income" id="income" placeholder="0"></td>
                                </tr>
                            </table>
                        </div>
                        <div class="expenses-area">
                            <h4>Expenses</h4>
                            <table class="table">
                                <tr>
                                    <td class="lable"><label for="food">Food:</label></td>
                                    <td><input type="number" name="food" id="food" placeholder="0"></td>
                                </tr>
                                <tr>
                                    <td class="lable"><label for="rent">Rent:</label></td>
                                    <td><input type="number" name="rent" id="rent" placeholder="0"></td>
                                </tr>
                                <tr>
                                    <td class="lable"><label for="cloth">Cloths:</label></td>
                                    <td><input type="number" name="cloth" id="cloth" placeholder="0"></td>
                                </tr>
                            </table>
                            <div class="text-center">
                                <button class="btn btn-primary mb-3">Calculate</button>
                            </div>
                            <div class="text-center">
                                <p class="fw-bold mb-0">Total Expenses: <span id="total-expenses">00</span></p>
                                <p class="fw-bold">Balance: <span id="balance">00</span></p>
                            </div>
                        </div>
                        <!-- Savings Area -->
                        <div class="savings-area">
                            <table class="table">
                                <tr>
                                    <td class="lable"><label for="food">Save:</label></td>
                                    <td><input type="number" name="food" id="food" placeholder="0"></td>
                                    <td>%</td>
                                    <td><button id="save" class="btn btn-primary">Save</button></td>
                                </tr>
                            </table>
                            <div class="text-center">
                                <p class="fw-bold mb-0">Saving Amount: <span id="savings">00</span></p>
                                <p class="fw-bold">Remaining Balance: <span id="savings-balance">00</span></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Custom JS link -->
    <script src="./js/app.js"></script>
</body>

</html>
